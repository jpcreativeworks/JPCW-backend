<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #6f42c1;
      color: white;
      padding: 2rem;
    }
  </style>
</head>
<body>

  {% if request.args.get("success") == "true" %}
<div class="alert alert-success alert-dismissible fade show position-fixed top-50 start-50 translate-middle text-center shadow-lg z-3" role="alert" style="min-width: 300px;">
  <strong>âœ… Message Sent!</strong><br>Thank you for reaching out.
  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endif %}

  <form action="/send" method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Your Name</label>
      <input type="text" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Your Email</label>
      <input type="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="message" class="form-label">Your Message</label>
      <textarea name="message" rows="5" class="form-control" required></textarea>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-light px-4">Send Message</button>
    </div>
  </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const alertBox = document.querySelector('.alert');
    if (alertBox) {
      setTimeout(() => {
        const alert = bootstrap.Alert.getOrCreateInstance(alertBox);
        alert.close();
      }, 3000);
    }
  </script>
</body>
</html>
